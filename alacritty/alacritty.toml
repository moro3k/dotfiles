[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "C:\\Windows\\System32\\wsl.exe"
args = ["--distribution-id", "{15dde542-c543-4c9c-a746-6982a03a20b3}", "--cd", "~"]

[window]
decorations = "full"
startup_mode = "Windowed"
dimensions = { columns = 140, lines = 38 }
padding = { x = 6, y = 6 }
opacity = 0.92
blur = true

[scrolling]
history = 50000
multiplier = 3

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font Mono", style = "Bold Italic" }
size = 12.5

[selection]
# выделил → сразу в системный буфер (топ)
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }
unfocused_hollow = true

[mouse]
hide_when_typing = true

# ПКМ = вставка (Paste)
[[mouse.bindings]]
mouse = "Right"
action = "Paste"

# опционально: middle click = PasteSelection (linux-стайл)
[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[keyboard]
bindings = [
  # классика: без конфликтов с Zellij
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },

  { key = "Plus",  mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0",  mods = "Control", action = "ResetFontSize" },

  { key = "F", mods = "Control|Shift", action = "SearchForward" },

  # Shift+Enter → multi-line input in Claude Code
  { key = "Return", mods = "Shift", chars = "\n" },
]

[colors.primary]
background = "#0f111a"
foreground = "#c0caf5"

[colors.normal]
black = "#15161e"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#a9b1d6"

[colors.bright]
black = "#414868"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#bb9af7"
cyan = "#7dcfff"
white = "#c0caf5"
